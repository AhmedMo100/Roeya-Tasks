<h2 class="text-center text-white text-xl tasks-title py-2 px-4 rounded mb-6 shadow">Tasks</h2>

<div class="space-y-4 max-w-2xl mx-auto">
    <div *ngFor="let task of tasks" class="p-4 rounded-lg shadow-md border border-gray-200 bg-white" [ngClass]="{
      'border-green-500 bg-green-50': task.status === 'done',
      'border-yellow-500 bg-yellow-50': task.status === 'pending'
    }">
        <p class="text-lg font-semibold text-gray-800 mb-1">📝 {{ task.title }}</p>
        <p class="text-sm text-gray-600">
            👤 Assigned to: <strong>{{ task.assignedTo }}</strong>
        </p>
        <p class="text-sm">
            📌 Status:
            <span [ngClass]="{
          'text-green-700 font-bold': task.status === 'done',
          'text-yellow-700 font-bold': task.status === 'pending'
        }">
                {{ task.status }}
            </span>
        </p>
    </div>
</div>
