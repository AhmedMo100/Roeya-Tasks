<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center text-blue-600">
        Add New Task
    </h2>

    <div *ngIf="message" [ngClass]="messageColor === 'red' ? 'text-red-500' : 'text-green-500'" class="mb-4">
        {{ message }}
    </div>

    <form (ngSubmit)="addTask()" class="space-y-4">
        <input type="text" placeholder="Task title" [(ngModel)]="newTask.title" name="title"
            class="w-full border border-gray-300 p-2 rounded" required />

        <textarea placeholder="Description" [(ngModel)]="newTask.description" name="description"
            class="w-full border border-gray-300 p-2 rounded"></textarea>

        <input type="date" [(ngModel)]="newTask.dueDate" name="dueDate"
            class="w-full border border-gray-300 p-2 rounded" />

        <select [(ngModel)]="newTask.status" name="status" class="w-full border border-gray-300 p-2 rounded">
            <option value="todo">To Do</option>
            <option value="in progress">In Progress</option>
            <option value="done">Done</option>
        </select>

        <input type="text" placeholder="Assign to (username)" [(ngModel)]="newTask.assignedTo" name="assignedTo"
            class="w-full border border-gray-300 p-2 rounded" required />

        <button type="submit"
            class="w-full form-button text-white font-semibold py-2 rounded transition">
            Add Task
        </button>
    </form>

</div>
